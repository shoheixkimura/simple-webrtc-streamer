<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Fullscreen Streamer</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
        margin: 0 auto;
        color: #333;
        background-color: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .video-viewport {
        width: 100%;
        max-width: 450px; /* スマートフォンのような幅に制限 */
        aspect-ratio: 1080 / 1920; /* 縦長の比率を維持 */
        border: 3px solid #111;
        border-radius: 20px;
        background: #000;
        position: relative;
        overflow: hidden; /* はみ出した映像を隠す */
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        margin-bottom: 20px;
      }
      #remoteVideo {
        width: 100%;
        height: 100%;
        object-fit: cover; /* コンテナを覆うように映像を表示（重要） */
      }
      #localVideo {
        position: absolute;
        bottom: 15px;
        right: 15px;
        width: 25%; /* 小さなサイズに */
        border: 2px solid rgba(255,255,255,0.5);
        border-radius: 10px;
        object-fit: cover;
      }
      .box {
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #f9f9f9;
        width: 100%;
        max-width: 450px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      .hidden {
        display: none;
      }
      button {
        font-size: 1em;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.2s;
        width: 100%;
        box-sizing: border-box;
        margin-top: 10px;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      #createCallBtn,
      #joinBtn {
        background-color: #007bff;
        color: white;
      }
      #hangupBtn {
        background-color: #dc3545;
        color: white;
      }
      select {
        font-size: 1em;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
      }
      #share-url {
        font-weight: bold;
        color: #007bff;
        user-select: all;
        word-break: break-all;
        background: #e9ecef;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
      }
      h1, h2 { text-align: center; }
      label { font-weight: bold; }
    </style>
  </head>
  <body>
    <h1>WebRTC Fullscreen Streamer</h1>

    <div class="video-viewport">
      <video id="remoteVideo" autoplay playsinline></video>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <div id="start-section" class="box">
      <h2>配信側</h2>
      <label for="videoSource">映像ソース:</label>
      <select id="videoSource"></select>
      <button id="createCallBtn">配信を開始</button>
    </div>

    <div id="share-section" class="box hidden">
      <h2>配信を開始しました</h2>
      <p>このURLを視聴者に共有してください:</p>
      <p id="share-url"></p>
    </div>

    <div id="joining-section" class="box hidden">
      <h2>視聴側</h2>
      <p>配信を視聴するには、下のボタンを押してください。</p>
      <button id="joinBtn">視聴を開始</button>
    </div>

    <div class="box">
      <button id="hangupBtn" disabled>通話を終了</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBvEPsM2I9ye4fHHhrKITYfXZn_Zgu8WtY",
        authDomain: "simple-webrtc-streamer.firebaseapp.com",
        projectId: "simple-webrtc-streamer",
        storageBucket: "simple-webrtc-streamer.firebasestorage.app",
        messagingSenderId: "447059580644",
        appId: "1:447059580644:web:a8e08aafb5e13b1a99bef1",
      };

      firebase.initializeApp(firebaseConfig);
      const firestore = firebase.firestore();

      const servers = {
        iceServers: [
          { urls: ["stun:stun1.l.google.com:19302", "stun:stun2.l.google.com:19302"] },
        ],
        iceCandidatePoolSize: 10,
      };

      let pc = new RTCPeerConnection(servers);
      let localStream = null;
      let remoteStream = null;

      const videoSourceSelect = document.getElementById("videoSource");
      const createCallBtn = document.getElementById("createCallBtn");
      const hangupBtn = document.getElementById("hangupBtn");
      const localVideo = document.getElementById("localVideo");
      const remoteVideo = document.getElementById("remoteVideo");
      const startSection = document.getElementById("start-section");
      const shareSection = document.getElementById("share-section");
      const joiningSection = document.getElementById("joining-section");
      const joinBtn = document.getElementById("joinBtn");
      const shareUrl = document.getElementById("share-url");

      window.onload = async () => {
        await setupDevices();
        const urlParams = new URLSearchParams(window.location.search);
        const callId = urlParams.get("id");

        if (callId) {
          startSection.classList.add("hidden");
          joiningSection.classList.remove("hidden");
          joinBtn.onclick = () => joinCall(callId);
        } 
      };

      async function setupDevices() {
        try {
          const devices = await navigator.mediaDevices.enumerateDevices();
          const videoDevices = devices.filter((d) => d.kind === "videoinput");
          if (videoDevices.length === 0) return alert("カメラが見つかりません。");

          videoDevices.forEach((device) => {
            const option = document.createElement("option");
            option.value = device.deviceId;
            option.innerText = device.label || `カメラ ${videoSourceSelect.length + 1}`;
            videoSourceSelect.appendChild(option);
          });
          await switchCamera();
          videoSourceSelect.addEventListener("change", switchCamera);
        } catch (e) {
          console.error(e);
          alert("カメラへのアクセスでエラーが発生しました。");
        }
      }

      async function switchCamera() {
        if (localStream) localStream.getTracks().forEach((t) => t.stop());
        const deviceId = videoSourceSelect.value;
        try {
          localStream = await navigator.mediaDevices.getUserMedia({
            video: { deviceId: { exact: deviceId } },
            audio: true,
          });
          localVideo.srcObject = localStream;
        } catch (e) {
          console.error(e);
          alert("カメラの起動に失敗しました。");
        }
      }

      createCallBtn.onclick = async () => {
        if (!localStream) return alert("カメラが選択されていません。");
        createCallBtn.disabled = true;
        hangupBtn.disabled = false;

        const callDoc = firestore.collection("calls").doc();
        const offerCandidates = callDoc.collection("offerCandidates");
        const answerCandidates = callDoc.collection("answerCandidates");

        const url = `${window.location.origin}${window.location.pathname}?id=${callDoc.id}`;
        shareUrl.textContent = url;
        startSection.classList.add("hidden");
        shareSection.classList.remove("hidden");

        pc.onicecandidate = (event) => {
          event.candidate && offerCandidates.add(event.candidate.toJSON());
        };

        localStream.getTracks().forEach((track) => pc.addTrack(track, localStream));

        const offerDescription = await pc.createOffer();
        await pc.setLocalDescription(offerDescription);
        await callDoc.set({ offer: offerDescription.toJSON() });

        callDoc.onSnapshot((snapshot) => {
          const data = snapshot.data();
          if (!pc.currentRemoteDescription && data?.answer) {
            pc.setRemoteDescription(new RTCSessionDescription(data.answer));
          }
        });

        answerCandidates.onSnapshot((snapshot) => {
          snapshot.docChanges().forEach((change) => {
            if (change.type === "added") {
              pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
            }
          });
        });
      };

      async function joinCall(callId) {
        joinBtn.disabled = true;
        hangupBtn.disabled = false;
        const callDoc = firestore.collection("calls").doc(callId);
        const answerCandidates = callDoc.collection("answerCandidates");
        const offerCandidates = callDoc.collection("offerCandidates");

        pc.onicecandidate = (event) => {
          event.candidate && answerCandidates.add(event.candidate.toJSON());
        };

        pc.ontrack = (event) => {
          if (!remoteStream) {
            remoteStream = new MediaStream();
            remoteVideo.srcObject = remoteStream;
          }
          remoteStream.addTrack(event.track);
        };

        const callData = (await callDoc.get()).data();
        if (!callData || !callData.offer) {
          alert("指定された配信IDが見つかりません。");
          return (joiningSection.innerHTML = "<h2>エラー</h2>");
        }

        await pc.setRemoteDescription(new RTCSessionDescription(callData.offer));
        const answerDescription = await pc.createAnswer();
        await pc.setLocalDescription(answerDescription);
        await callDoc.update({ answer: answerDescription.toJSON() });

        offerCandidates.onSnapshot((snapshot) => {
          snapshot.docChanges().forEach((change) => {
            if (change.type === "added") {
              pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
            }
          });
        });
      }

      hangupBtn.onclick = () => {
        pc.close();
        window.location.href = window.location.pathname;
      };
    </script>
  </body>
</html>
